<p id="user"></p>
<p><strong>Score: 0-0</p></strong>
<script>
function myFunction() {
    var txt;
    var person = prompt("Entrer votre pseudo:", "MonPseudo");
    if (person == null || person == "") {
        txt = "Au revoir.";
    } else {
        txt = "Bienvenue " + person + "! Veux tu commencer à jouer ?, Si oui, ton score s'affiche ci dessous, ! :)";
    }
    document.getElementById("user").innerHTML = txt;
}
</script>
